<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Learning Apps</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Additional styles for cake slices */
    .cake-slice {
      transition: all 0.3s ease;
    }

    /* Animation for correct answers */
    @keyframes celebrate {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .celebrate {
      animation: celebrate 0.5s ease;
    }
  </style>
</head>

<body class="bg-blue-50">
  <div id="root"></div>

  <!-- Your React components -->
  <script type="text/babel" src="NumberLineFractionApp.js"></script>
  <script type="text/babel" src="CakeFractionApp.js"></script>
  <script type="text/babel" src="ClockLearningApp.js"></script>
  <script type="text/babel" src="ClockLearningApp.js"></script>
  <script type="text/babel" src="App.js"></script>

  <!-- Initialize the app -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
